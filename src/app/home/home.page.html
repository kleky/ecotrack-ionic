<ion-header>
    <ion-toolbar>
        <ion-title>
            EcoTrack Fuel Tracker
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <div class="ion-padding">
            <app-logger [FuelLog]="FuelLog"></app-logger>
            <ion-row>
                <button (click)="reset()">delete file</button>
                <br/>
                <button (click)="output()">display</button>
                <br/>
            </ion-row>
            <ion-row>
                <ul #logs>
                    <li *ngFor="let msg of (logger.Messages | async)">{{msg}}</li>
                </ul>
            </ion-row>
        </div>
    </ion-grid>

</ion-content>
