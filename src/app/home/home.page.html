<ion-header>
    <ion-toolbar>
        <ion-title>
            EcoTrack Fuel Tracker
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <p>
            <button (click)="reset()">delete file</button><br />
            <button (click)="output()">display</button><br />
        </p>
        <ul #logs>
            <li *ngFor="let msg of (logger.Messages | async)">{{msg}}</li>
        </ul>
    </div>
</ion-content>
