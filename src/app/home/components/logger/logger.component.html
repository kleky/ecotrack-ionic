
  <ion-row class="center" *ngIf="fuelEconomy > 0">
      <label>Economy</label>
      <span class="economy-value">{{ fuelEconomy | number: '1.1-1' }} mpg</span>
  </ion-row>
  <ion-row>
      <ion-item>
        <ion-label>Mileage</ion-label>
        <ion-input [(ngModel)]="newFuelStop.mileage" type="number" placeholder="current mileage"></ion-input>
      </ion-item>
  </ion-row>
  <ion-row>
    <ion-col size="10">
      <ion-item>
        <ion-icon name="color-fill"></ion-icon>
        <ion-label>Fuel</ion-label>
        <ion-input [(ngModel)]="newFuelStop.fuel" type="number" placeholder="litres added"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-button class="button full-width" (click)="addStop()">Add</ion-button>
  </ion-row>

<ion-row>
  <ion-list-header>
    <ion-label>Fuel Stops</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let fuelStop of FuelLog.fuelStops">
        <span class="mileage-list">{{ fuelStop.mileage | number }}</span>
        <ion-icon name="color-fill"></ion-icon>
        <span class="fuel-list">{{fuelStop.fuel | number }}</span>
        <ion-button fill="outline" class="button" (click)="removeStop(fuelStop)">Remove</ion-button>
    </ion-item>
  </ion-list>

</ion-row>
